name: pretty_qr_code
description: Pretty QR code for Flutter. You can round the edges with parameter or use the standard view.

version: 3.1.0
homepage: https://github.com/promops/flutter_pretty_qr

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  qr: ^3.0.1
  meta: ^1.7.0

dev_dependencies:
  dart_code_metrics_presets: ^2.5.0

  # lints
  flutter_lints: ^2.0.1
